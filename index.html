<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT 特務展示</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        .agent-card {
            /* 這裡的 padding 已從 p-6 md:p-8 調整為 p-4 md:p-6 */
            background-color: #2d3748; /* Slightly lighter dark for cards */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease-in-out;
        }
        .agent-card:hover {
            transform: translateY(-5px);
        }
        .ability-item {
            background-color: #4a5568; /* Even lighter dark for ability items */
            border-radius: 0.5rem; /* rounded-lg */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #63b3ed; /* Blue scrollbar */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4299e1;
        }
        /* 新增圖片容器的過渡效果，讓放大更平滑 */
        .agent-image-container {
            transition: transform 0.3s ease-in-out; /* 調整過渡時間，讓放大更平滑 */
            animation: flip-horizontal 5s infinite ease-in-out; /* 自動旋轉 */
        }
        /* 定義水平翻轉動畫 */
        @keyframes flip-horizontal {
            0% {
                transform: scaleX(1); /* 初始狀態，不翻轉 */
            }
            50% {
                transform: scaleX(-1); /* 中間狀態，完全翻轉 */
            }
            100% {
                transform: scaleX(1); /* 結束狀態，恢復不翻轉 */
            }
        }
        /* 滑鼠懸停時放大並連續水平翻轉 */
        .agent-image-container:hover {
            transform: scale(1.05); /* 放大 5% */
            animation: flip-horizontal 5s infinite ease-in-out; /* 每秒翻轉一次，無限循環，平滑效果 */
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto bg-gray-800 rounded-2xl shadow-lg p-6 md:p-10">
        <!-- Header -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-red-500 mb-8 tracking-wide">
            VALORANT 特務展示
        </h1>

        <!-- Agent Selection -->
        <div class="mb-8 flex flex-wrap justify-center gap-3">
            <!-- Agent buttons will be dynamically inserted here by JavaScript -->
        </div>

        <!-- Agent Details Display Area -->
        <div id="agent-details-container" class="space-y-8">
            <!-- Agent details will be displayed here -->
        </div>
    </div>

    <script>
        // Agent data
        const agents = [
            {
                id: 'jett',
                name: '婕提 (Jett)',
                role: '決鬥者 (Duelist)',
                bio: '來自韓國的靈活特務，擅長快速突襲和撤退，以其敏捷的身法和精準的刀刃在戰場上穿梭。',
                image: './images/jett.jpg',
                extra: '名言金句：Jett revive me!!! Jett revive me! Jettttt !!!',
                abilities: [
                    { name: '順風式 (Tailwind)', description: '立即朝移動方向衝刺一小段距離。' },
                    { name: '乘風飛躍 (Updraft)', description: '啟動後向上推進。' },
                    { name: '穿雲衝刺 (Cloudburst)', description: '投擲一個可在短暫延遲後展開的煙霧雲團，阻擋視野。' },
                    { name: '暴風旋刃 (Blade Storm)', description: '裝備數把可投擲的刀刃，點擊左鍵單發投擲，右鍵投擲所有剩餘刀刃。擊殺敵人可恢復所有刀刃。' }
                ]
            },
            {
                id: 'sage',
                name: '聖祈 (Sage)',
                role: '控場者 (Sentinel)',
                bio: '來自中國的治療型特務，能夠治療盟友和減緩敵人，是團隊中不可或缺的支援角色。',
                image: './images/sage.jpg',
                extra: '小知識：聖祈的起死回生能讓團隊在關鍵時刻逆轉戰局。',
                abilities: [
                    { name: '緩速靈球 (Slow Orb)', description: '投擲一個緩速寶珠，在地面生成一個會減緩敵人速度的區域。' },
                    { name: '治癒靈球 (Healing Orb)', description: '治療一名受傷的盟友。' },
                    { name: '屏障靈球 (Barrier Orb)', description: '啟動後裝備一道堅固的牆壁，可旋轉放置。' },
                    { name: '起死回生 (Resurrection)', description: '復活一名死亡的盟友。' }
                ]
            },
            {
                id: 'sova',
                name: '蘇法 (Sova)',
                role: '先鋒 (Initiator)',
                bio: '來自俄羅斯的偵察型特務，擅長用弓箭揭露敵人位置，為隊友提供關鍵情報。',
                image: './images/sova.jpg',
                extra: '小知識：蘇法的偵察箭可以穿透牆壁，偵測到隱蔽的敵人。',
                abilities: [
                    { name: '偵察箭 (Recon Bolt)', description: '射出一支偵察箭，會發出聲納脈衝，揭露附近敵人的位置。' },
                    { name: '震波箭 (Shock Bolt)', description: '射出一支會爆炸並傷害敵人的箭。' },
                    { name: '夜梟無人機 (Owl Drone)', description: '部署並控制一架無人機，可以發射標記箭。' },
                    { name: '獵者之怒 (Hunter\'s Fury)', description: '射出三道致命的能量射線，可穿透牆壁並傷害敵人。' }
                ]
            },
            {
                id: 'phoenix',
                name: '菲尼克斯 (Phoenix)',
                role: '決鬥者 (Duelist)',
                bio: '來自英國的火系特務，能用火焰傷害敵人並自我治療，以其侵略性的打法主導戰場。',
                image: './images/phx.jpg',
                extra: '小知識：菲尼克斯的烈炎鐵血可以用來封鎖敵人的逃跑路線。',
                abilities: [
                    { name: '赤手烈焰 (Hot Hands)', description: '投擲一個燃燒彈，在地面生成一個火焰區域，傷害敵人並治療自己。' },
                    { name: '烈炎鐵血 (Blaze)', description: '召喚一道火焰牆，阻擋視野並傷害穿過的敵人。' },
                    { name: '閃光曲球 (Curveball)', description: '投擲一個弧形閃光彈，可使敵人失明。' },
                    { name: '再來一局 (Run It Back)', description: '標記當前位置，死亡後會在此位置復活。' }
                ]
            },
            {
                id: 'omen',
                name: '歐門 (Omen)',
                role: '控場者 (Controller)',
                bio: '一個來自陰影的幽靈特務，擅長用傳送和煙霧來迷惑敵人，並控制戰場。',
                image: './images/omen.jpg',
                extra: '小知識：歐門的黑影籠罩可以用來創造假象，迷惑敵人。',
                abilities: [
                    { name: '瞬步鬼影 (Shrouded Step)', description: '短距離傳送至可見位置。' },
                    { name: '夢魘侵襲 (Paranoia)', description: '發射一個暗影投射物，可使敵人視野受限。' },
                    { name: '黑影籠罩 (Dark Cover)', description: '發射一個暗影球，在目標位置形成一個持久的煙霧球。' },
                    { name: '闇夜襲擊 (From the Shadows)', description: '傳送至地圖上任何位置。' }
                ]
            }
        ];

        const agentSelectionDiv = document.querySelector('.flex.flex-wrap.justify-center.gap-3');
        const agentDetailsContainer = document.getElementById('agent-details-container');

        // Function to display agent details
        function displayAgent(agentId) {
            // Clear previous details
            agentDetailsContainer.innerHTML = '';

            const agent = agents.find(a => a.id === agentId);
            if (!agent) {
                agentDetailsContainer.innerHTML = '<p class="text-center text-gray-400">找不到該特務的資訊。</p>';
                return;
            }

            const agentCardHtml = `
                <div class="agent-card p-4 md:p-6 flex flex-col md:flex-row items-center gap-6 md:gap-8">
                    <!-- Agent Image -->
                    <div class="agent-image-container flex-shrink-0 w-80 h-80 md:w-96 md:h-96 rounded-full overflow-hidden">
                        <img src="${agent.image}" alt="${agent.name}" class="w-full h-full object-cover">
                    </div>

                    <!-- Agent Info -->
                    <div class="flex-grow text-center md:text-left">
                        <h2 class="text-3xl md:text-4xl font-bold text-red-400 mb-2">${agent.name}</h2>
                        <p class="text-xl md:text-2xl text-blue-300 mb-4">角色定位: ${agent.role}</p>
                        <p class="text-gray-300 leading-relaxed mb-6">${agent.bio}</p>
                        <p class="text-yellow-300 leading-relaxed mb-6">${agent.extra}</p>
                        <!-- Abilities -->
                        <h3 class="text-2xl font-semibold text-red-300 mb-4">技能</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${agent.abilities.map(ability => `
                                <div class="ability-item p-4 rounded-lg">
                                    <h4 class="text-lg font-medium text-blue-200 mb-1">${ability.name}</h4>
                                    <p class="text-gray-400 text-sm">${ability.description}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            agentDetailsContainer.innerHTML = agentCardHtml;

            // Scroll to the agent details
            agentDetailsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Dynamically create agent selection buttons
        agents.forEach(agent => {
            const button = document.createElement('button');
            button.className = 'px-5 py-2 rounded-full font-semibold text-lg transition-all duration-300 ease-in-out ' +
                               'bg-red-600 hover:bg-red-700 text-white shadow-md hover:shadow-lg ' +
                               'focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75';
            button.textContent = agent.name.split(' ')[0]; // Display only the Chinese name
            button.onclick = () => displayAgent(agent.id);
            agentSelectionDiv.appendChild(button);
        });

        // Display the first agent by default when the page loads
        window.onload = () => {
            if (agents.length > 0) {
                displayAgent(agents[0].id);
            }
        };
    </script>
</body>
</html>
